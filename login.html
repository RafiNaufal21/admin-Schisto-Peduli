<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login / Registration Form</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/login.css">
  <link
      rel="icon"
      href="assets/img/Lambang_Kabupaten_Poso.png"
      type="image/x-icon"
    />
</head>
<body>
  
  <div class="container" id="container">

    <div class="form-container register-container">
      <form action="#">
        <h1>Registrasi disini.</h1>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Registrasi</button>
        <span>atau gunakan akunmu</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <form action="index.html">
        <h1>Masuk Disini.</h1>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Remember me</label>
          </div>
          <div class="pass-link">
            <a href="password.html">Lupa password?</a>
          </div>
        </div>
        <button onclick="masuk">Masuk</button>
       
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1 class="title">Ayo<br>Saling Menolong</h1>
          <p>Selamat datang di halaman Admin</p>
        </div>
      </div>
    </div>

  </div>

  <script src="./assets/js/login.js"></script>

</body>
</html>
