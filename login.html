<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registration Form</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="icon" href="img/Kami.png" type="image/x-icon">
</head>
<body>
  
  <div class="container" id="container">

    <div class="form-container register-container">
      <form action="#" method="POST">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Registrasi</button>
        <span>atau gunakan akunmu</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <form action="index.html" onsubmit="event.preventDefault(); login();">
        <h1>Masuk Disini.</h1>
        <input type="text" placeholder="Username" id="username" required>
        <input type="password" placeholder="Password" id="password" required>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Remember me</label>
          </div>
          <div class="pass-link">
            <a href="password.html">Lupa password?</a>
          </div>
        </div>
        <button type="submit">Masuk</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1 class="title">Ayo<br>Saling Menolong</h1>
          <p>Selamat datang di halaman Admin</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Validasi input
        if (!username || !password) {
            alert("Semua kolom harus diisi");
            return;
        }

        const apiUrl = "http://localhost:1945/login";
        const data = {
            username: username,
            password: password
        };

        // Melakukan permintaan POST
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => {
            // Cek status respons
            if (!response.ok) {
                return response.text().then(text => { throw new Error(text); });
            }
            return response.json();
        })
        .then(data => {
            // Tangani respons sukses
            alert("Login berhasil! Selamat datang, " + data.user.username);
            // Redirect atau lakukan tindakan lain setelah login berhasil
            // window.location.href = "/dashboard"; // Contoh redirect
            window.location.href="index.html"
        })
        .catch(error => {
            // Tangani kesalahan
            alert("Terjadi kesalahan: " + error.message);
        });
    }
  </script>

  <script src="./assets/js/login.js"></script>

</body>
</html>
